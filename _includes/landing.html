<div class="box">
  <div class="box-rounded red">
    <div class="container">
      <div class="row align-items-center">

        <div class="col-md-6 justify-content-center" align="center">
          <div class="diag-line-one wow animated zoomIn" data-wow-delay=".1s"></div>
          <div class="diag-line-two wow animated zoomIn" data-wow-delay=".1s"></div>
          <div class="square wow animated zoomIn" data-wow-delay=".1s"></div>
          <img src="/assets/gamepad.svg" alt="gamepad" class="gamepad wow animated zoomIn" data-wow-delay=".1s">
          <img src="/assets/star.svg" alt="star" class="star wow animated zoomIn" data-wow-delay=".1s">
          <img src="/assets/circle.svg" alt="circle" class="halfcircle wow animated zoomIn" data-wow-delay=".1s">
          <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-inbox wow animated zoomIn" data-wow-delay=".1s">

        </div>

        <div class="col-md-6 align-items-center title" align="center">
          <p>{{ site.description }}</p>
          <button type="button" class="btn btn-outline-light btn-lg" onclick="parent.location='/about'">Get to know me</button>
        </div>

      </div>
      <div class="line-one wow animated zoomIn" data-wow-delay=".1s"></div>
      <div class="line-two wow animated zoomIn" data-wow-delay=".1s"></div>
      <div class="line-three wow animated zoomIn" data-wow-delay=".1s"></div>
    </div>
  </div>

  {% include footer.html %}
</div>
