### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:title
  pages:
    output: true
    permalink: /blog/:title
  vision:
    output: true
    permalink: ''

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "vision"
    values:
      layout: "page"

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"