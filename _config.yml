### Site Settings ###
title               : Maxime Raafat
description         : Hi, I'm Maxime!
# Change to empty quotes if you are hosting your site at <your-username>.github.io directly
baseurl             : ''
# Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
repository          : maximeraafat/maximeraafat.github.io
remote_theme        : YoussefRaafatNasry/portfolYOU
# Opens external URLs in new tab (works for posts, projects and navbar only)
open_new_tab        : false

github: [metadata]

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md

### Author Info ###
author:
  name              : Maxime Raafat
  image             : /assets/MaximeRaafat.jpg
  email             : maxime.raafat@yahoo.com
  linkedin          : maximeraafat
  github            : maximeraafat
  gitlab            : maximeraafat
  instagram         : maximeraafat
  # facebook          : your_username
  # behance           : your_username
  # dribbble          : your_username
  #Â kaggle            : your_username
  # medium            : your_username
  # soundcloud        : your_username
